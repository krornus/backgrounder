name: backgrounder
version: "1.0"
author: krornus <https://github.com/krornus>
about: UNIX Background controller
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - server:
        long: server
        takes_value: false
        help: Starts server daemon
subcommands:
    - next:
        about: skip to next background
